<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles/criargrupo.css">
    <title>Criar Novo Grupo</title>
</head>
<body>
    <div class="icone-menu" onclick="toggleSidebar()">
        <span class="material-symbols-outlined">menu</span>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span class="logo-texto">TAG</span>
        </div>
        <a href="#grupos" onclick="window.location.href='./grupos.html'">
            <span class="material-symbols-outlined">groups</span> 
            <span class="link-texto">Grupos</span>
        </a>
        <a href="#cronometro" onclick="window.location.href='./pomodoro.html'">
            <span class="material-symbols-outlined">alarm</span> 
            <span class="link-texto">Cronômetro</span>
        </a>
        <a href="#perguntas" onclick="window.location.href='./perguntas.html'">
            <span class="material-symbols-outlined">design_services</span>
            <span class="link-texto">Perguntas</span>
        </a>
        <a href="#ranking" onclick="window.location.href='./ranking.html'">
            <span class="material-symbols-outlined">star</span>
            <span class="link-texto">Ranking</span>
        </a>
        <a href="#tarefas" onclick="window.location.href='./tarefas.html'">
            <span class="material-symbols-outlined">view_kanban</span>
            <span class="link-texto">Tarefas</span>
        </a>

        <div class="botao-links">
        <a href="#configuracoes" onclick="window.location.href='./configuracoes.html'"> 
            <span class="material-symbols-outlined">settings</span>
            <span class="link-texto">Configurações</span></a>
            
        <a href="#sair" onclick="window.location.href='./login.html'">
            <span class="material-symbols-outlined">logout</span>
            <span class="link-texto">Sair</span>
        </a>
        </div>
    </div>

    <div class="icone-perfil">
        <img src="icons/user.png" alt="Usuário">
    </div>

    <div class="content" id="content">
        <div class="container">
            <div class="logo">
                <img alt="Logo">
              </div>
            <h2 class="titulo-criar-grupo">Criar novo grupo</h2>
            <form>
                <div class="formulario">
                    <input type="text" id="nome-grupo" name="nome-grupo" placeholder="Nome do grupo" required>
                </div>
                <div class="form">
                    <button class="criargrupo" id="criar-grupo" type="submit">Criar</button>
                    <button class="botaocancelar" id="cancelar" type="button" onclick="window.location.href='./grupos.html'">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('aberto');
        }
    </script>
</body>
</html>
