<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles/esquecisenha.css">
    <title>Esqueci a senha</title>
</head>
<body>
    <div class="container">
        <div class="voltar" onclick="window.location.href='./login.html'">
            <span class="material-symbols-outlined">arrow_back_ios</span>
        </div>
        <div class="logo">
            <img src="./img/logo_icon.png" alt="Logo">
        </div>
        <h2>Esqueci a senha</h2>
        <p>Digite seu e-mail que enviaremos um código para definir uma nova senha.</p>
        <div class="form">
            <input type="email" id="email" placeholder="E-mail">
        </div>
        <div class="botao-container">
            <button class="enviarcodigo" id="enviar-codigo" onclick="window.location.href='./telacodigosenha.html'">Enviar código</button>
        </div>
    </div>
</body>
</html>
