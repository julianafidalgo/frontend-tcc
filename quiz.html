<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles/quiz.css">
    <title>Quiz</title>
    
</head>
<body>
 
    <div class="icone-menu" onclick="toggleSidebar()">
        <span class="material-symbols-outlined">menu</span>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="" alt="Logo">
            <span class="logo-texto">TAG</span>
        </div>
        <a href="#grupos" onclick="window.location.href='./grupos.html'">
            <span class="material-symbols-outlined">groups</span> 
            <span class="link-texto">Grupos</span>
        </a>
        <a href="#cronometro" onclick="window.location.href='./pomodoro.html'">
            <span class="material-symbols-outlined">alarm</span> 
            <span class="link-texto">Cronômetro</span>
        </a>
        <a href="#perguntas" onclick="window.location.href='./perguntas.html'">
            <span class="material-symbols-outlined">design_services</span>
            <span class="link-texto">Perguntas</span>
        </a>
        <a href="#ranking" onclick="window.location.href='./ranking.html'">
            <span class="material-symbols-outlined">star</span>
            <span class="link-texto">Ranking</span>
        </a>
        <a href="#tarefas" onclick="window.location.href='./tarefas.html'">
            <span class="material-symbols-outlined">view_kanban</span>
            <span class="link-texto">Tarefas</span>
        </a>

        <div class="botao-links">
        <a href="#configuracoes" onclick="window.location.href='./configuracoes.html'"> 
            <span class="material-symbols-outlined">settings</span>
            <span class="link-texto">Configurações</span></a>
        <a href="#sair" onclick="window.location.href='./login.html'">
                <span class="material-symbols-outlined">logout</span>
                <span class="link-texto">Sair</span>
        </a>
        </div>
    </div>
    <div class="icone-perfil">
        <img src="icons/user.png" alt="Usuário">
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('aberto');
        }
    </script>

    <div class="content">
            <h1>Quiz</h1>
            <div class="user-icon">
                <!--<img src="user-icon.png" alt="Usuário">-->
            </div>
            <div class="quiz-content">
                <h2 id="group-name">{nome grupo}</h2>
                <p>Você está prestes a iniciar o quiz!</p>
                <p id="question-count">Este quiz contém X questões</p>
                <button class="start-btn">Iniciar</button>
            </div>
    </div>

        // Faz uma requisição à API para obter os dados do quiz

            })
            .catch(error => console.error('Erro ao carregar os dados:', error));
    </script>-->
</body>
</html>
