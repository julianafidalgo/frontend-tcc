<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/telainicial.css"> 
    <title>UniFocus</title>
</head>
<body>
    <div class="container">
        <div class="pag-esquerda">
            <div class="logo">
                <span>UniFocus</span>
            </div>
            <div class="subtitulo">
                <h2 class="sub-titulo">Escrever algo</h2>
            </div>
            <div class="slogan">
                Uma forma prática e rápida de gerenciar seus estudos!
            </div>
            <button class="botao" onclick="window.location.href='./login.html'">Entrar</button>
            <div class="esqueci-senha">
                <a href="#" onclick="window.location.href='./esquecisenha.html'">Esqueci minha senha</a>
            </div>
        </div>
        <div class="pag-direita">
            <div class="titulo">
                Crie sua conta
            </div>
            <div class="text">
            <p class="texto">Preencha os campos abaixo para criar uma nova conta.</p>
            </div>
            <form>
                <div class="formulario">
                    <label for="name">Digite seu nome completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="formulario">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="formulario">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="formulario">
                    <label for="confirmar-senha">Confirmar senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                </div>
                <div class="form">
                    <button type="submit" class="submit">Cadastrar</button>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
