<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles/grupos.css">
    <title>Grupos</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo-container">
                <div class="logo" onclick="window.location.href='./telaprincipal.html'" >
                    <img src="./img/logo_nav.png" alt="Logo UniFocus">
                </div>
                <div class="icons">
                    <a href="#grupos" onclick="window.location.href='./grupos.html'">
                        <span class="material-symbols-outlined">groups</span> 
                        <span class="link-texto">Grupos</span>
                    </a>
                    <a href="#cronometro" onclick="window.location.href='./pomodoro.html'">
                        <span class="material-symbols-outlined">alarm</span> 
                        <span class="link-texto">Cronômetro</span>
                    </a>
                    </a>
                    <a href="#ranking" onclick="window.location.href='./ranking.html'">
                        <span class="material-symbols-outlined">star</span>
                        <span class="link-texto">Ranking</span>
                    </a>
                    <a href="#tarefas" onclick="window.location.href='./tarefas.html'">
                        <span class="material-symbols-outlined">view_kanban</span>
                        <span class="link-texto">Tarefas</span>
                    </a> </div>
            </div>
            
        <div id="user-menu" class="user-menu">
            <ul>
                <li><a href="#configuracoes" onclick="window.location.href='./configuracoes.html'">Configurações 
                    <span class="material-symbols-outlined">settings</span>
                </a></li>
                
                <li><a href="#sair" onclick="window.location.href='./login.html'">Sair
            <span class="material-symbols-outlined">logout</span> 
        </a></li>
            </ul>
        </div>
       
        <div class="user" onclick="toggleUserMenu()">
            <img src="https://i.pinimg.com/736x/14/4a/77/144a77448696e1047ba242c12aa522f0.jpg" alt="Ícone de usuário">
        </div>
    </div>
    </header>
    <div class="content">
        <h1 class="grupos">Grupos</h1>
        <div class="create-group">
            <a href="#" onclick="showCreateGroupModal()">+ Criar grupo</a>
        </div>
        <div class="groups-section">
            <h2>Meus grupos</h2>
            <div class="group-list">
                <div class="group">Fatecanos</div>
                <div class="group">Azeitonados</div>
                <div class="group">Apenas alfas</div>
                <div class="group">Devs &lt;/&gt;</div>
            </div>
        </div>
    </div>

    <div id="createGroupModal" class="modal">
        <div class="modal-content">
            <div class="div-close">
                <span class="close" onclick="closeCreateGroupModal()">&times;</span>
            </div>
            <h2 class="titulo-novo-grupo">Criar Novo Grupo</h2>
            <input type="text" id="groupName" placeholder="Nome do grupo" required />
            <textarea id="groupDesc" placeholder="Descrição do grupo" required></textarea>
            <button id=criar onclick="createGroup()">Criar grupo</button>
        </div>
    </div>

    <script>
    
        function showCreateGroupModal() {
            document.getElementById("createGroupModal").style.display = "block";
        }
    
        function closeCreateGroupModal() {
            document.getElementById("createGroupModal").style.display = "none";
        }
    
        function createGroup() {
            const groupName = document.getElementById("groupName").value;
            alert(`Grupo "${groupName}" criado com sucesso!`);
            closeCreateGroupModal();
            // Redireciona para a nova tela após criar o grupo
           window.location.href='./grupovisu.html'
        }
    
        // Fechar modal ao clicar fora dele
        window.onclick = function(event) {
            const modal = document.getElementById("createGroupModal");
            if (event.target == modal) {
                closeCreateGroupModal();
            }
        };

        function toggleUserMenu() {
            var menu = document.getElementById('user-menu');
            menu.classList.toggle('show');
        }
    </script>
</body>
</html>
