<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./styles/grupos.css">
</head>
<body>
    <!--Início Side-bar-->
    <div class="icone-menu" onclick="toggleSidebar()">☰</div>

    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span class="logo-texto">TAG</span>
        </div>
        <a href="#grupos" onclick="window.location.href='./grupos.html'"><i class="fas fa-users"></i> <span class="link-texto">Grupos</span></a>
        <a href="#cronometro" onclick="window.location.href='./pomodoro.html'"><i class="fas fa-clock"></i> <span class="link-texto">Cronômetro</span></a>
        <a href="#perguntas" onclick="window.location.href='./perguntas.html'"><i class="fas fa-question"></i> <span class="link-texto">Perguntas</span></a>
        <a href="#todo" onclick="window.location.href='./todo.html'"><i class="fas fa-tasks"></i> <span class="link-texto">To-do</span></a>
        <a href="#ranking" onclick="window.location.href='./ranking.html'"><i class="fas fa-chart-bar"></i> <span class="link-texto">Ranking</span></a>
        <a href="#kanban" onclick="window.location.href='./kanban.html'"><i class="fas fa-columns"></i> <span class="link-texto">Kanban</span></a>

        <div class="botao-links">
            <a href="#configuracoes" onclick="window.location.href='./configuracoes.html'"><i class="fas fa-cog"></i> <span class="link-texto">Configurações</span></a>
            <a href="#sair"><i class="fas fa-sign-out-alt"></i> <span class="link-texto">Sair</span></a>
        </div>
    </div>
    <div class="icone-perfil">
        <img src="icons/user.png" alt="Usuário">
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('aberto');
        }
    </script>
    <!--Fim Side-bar-->

    <div class="content">
            <h1>Grupos</h1>
            <div class="user-icon">
                <!--<img src="user-icon.png" alt="Usuário">-->
            </div>
        <div class="create-group">
            <a href="#" onclick="window.location.href='./criargrupo.html'">+ Criar grupo</a>
        </div>
        <div class="groups-section">
            <h2>Meus grupos</h2>
            <div class="group-list">
                <div class="group">The Nilsons :)</div>
                <div class="group">Café e Estudos</div>
                <div class="group">apenas alfas</div>
                <div class="group">Futuros Devs &lt;/&gt;</div>
            </div>
        </div>
    </div>
</body>
</html>
