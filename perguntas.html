<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Pergunta</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles/perguntas.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo-container">
                <h1 class="logo">UniFocus</h1>
                <div class="icons">
                    <a href="#grupos" onclick="window.location.href='./grupos.html'">
                        <span class="material-symbols-outlined">groups</span> 
                        <span class="link-texto">Grupos</span>
                    </a>
                    <a href="#cronometro" onclick="window.location.href='./pomodoro.html'">
                        <span class="material-symbols-outlined">alarm</span> 
                        <span class="link-texto">Cronômetro</span>
                    </a>
                    </a>
                    <a href="#ranking" onclick="window.location.href='./ranking.html'">
                        <span class="material-symbols-outlined">star</span>
                        <span class="link-texto">Ranking</span>
                    </a>
                    <a href="#tarefas" onclick="window.location.href='./tarefas.html'">
                        <span class="material-symbols-outlined">view_kanban</span>
                        <span class="link-texto">Tarefas</span>
                    </a> </div>
            </div>
            
        <div id="user-menu" class="user-menu">
            <ul>
                <li><a href="#configuracoes" onclick="window.location.href='./configuracoes.html'">Configurações</a></li>
                <li><a href="#telainicial" onclick="window.location.href='./telainicial.html'">Sair</a></li>
            </ul>
        </div>
       
        <div class="user" onclick="toggleUserMenu()">
            <img src="user-icon.png" alt="Ícone de usuário">
        </div>
    </div>

    <ul class="menu">
        <li><a href="#">Tarefas</a></li>
        <li><a href="#">Perguntas</a></li>
        <li><a href="#">Ranking</a></li>
        <li><a href="#">Membros</a></li>
        <li><a href="#">Configurações</a></li>
    </ul>
    </header>
    <main>
        <h2>{nome do grupo}</h2>
        <section class="form-section">
            <h2>Criar Pergunta</h2>
            <p>Crie sua pergunta personalizada!</p>
            
            <form>
                <label for="question">Questão</label>
                <input type="text" id="question" placeholder="Crie uma questão sobre o conteúdo estudado...">
                
                <label>Selecione a alternativa correta</label>
                <div id="alternativas">
                    <label>
                    <input type="radio" name = "certa">
                    <input type="text" class="alternativa" placeholder="Crie a resposta sobre a questão...">
                    </label>
                </div>
                <a href="#" class="more-alternatives" id = 'mais-alts'>+ Mais alternativas</a>

                <div class="buttons">
                    <button type="button" class="cancel-btn">Cancelar</button>
                    <button type="submit" class="save-btn">Criar mais uma pergunta</button>
                    <button type="submit" class="save-btn">Finalizar</button>
                </div>
            </form>
        </section>
    </main>
    <script>
        function toggleUserMenu() {
            var menu = document.getElementById('user-menu');
            menu.classList.toggle('show');
        }
        
        document.getElementById('mais-alts').addEventListener('click', function(e) {
    e.preventDefault(); // Evita o comportamento padrão do link

    // Encontra o container onde as alternativas estão sendo exibidas
    const alternativesContainer = document.getElementById('alternativas');

    // Conta quantas alternativas já existem para dar um novo nome único aos inputs
    const totalAlternatives = alternativesContainer.querySelectorAll('label').length + 1;

    // Cria um novo elemento de label e input
    const newAlternative = document.createElement('label');
    newAlternative.innerHTML = `<input type="radio" name = "certa"> <input type="text" class="alternativa" placeholder="Crie a resposta sobre a questão...">`;

    // Adiciona a nova alternativa ao container
    alternativesContainer.appendChild(newAlternative);
});
    </script>
</body>
</html>
