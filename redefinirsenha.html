<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./styles/redefinirsenha.css">
    <title>Redefinir Senha</title>
</head>
<body>
    <div class="container">
        <div class="voltar">
            <i class="fas fa-arrow-left"></i> 
        </div>
        <div class="logo">
            <img alt="Logo">
        </div>
        <h2>Redefinir senha</h2>
        <p>Digite abaixo sua nova senha.</p>
        <div class="form">
            <label for="nova-senha">Nova senha</label>
            <input type="password" id="nova-senha">
            <label for="confirmar-senha">Confirmar nova senha</label>
            <input type="password" id="confirmar-senha">
        </div>
        <div class="botao-container">
            <button class="confirmar" id="confirmar">Confirmar</button>
        </div>
    </div>
</body>
</html>
