<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./styles/configuracoes.css">
    <title>Configurações - Editar Perfil</title>
</head>
<body>
    <div class="icone-menu" onclick="toggleSidebar()">☰</div>

    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span class="logo-texto">TAG</span>
        </div>
        <a href="#grupos" onclick="window.location.href='./grupos.html'"><i class="fas fa-users"></i> <span class="link-texto">Grupos</span></a>
        <a href="#cronometro" onclick="window.location.href='./pomodoro.html'"><i class="fas fa-clock"></i> <span class="link-texto">Cronômetro</span></a>
        <a href="#perguntas" onclick="window.location.href='./perguntas.html'"><i class="fas fa-question"></i> <span class="link-texto">Perguntas</span></a>
        <a href="#todo" onclick="window.location.href='./todo.html'"><i class="fas fa-tasks"></i> <span class="link-texto">To-do</span></a>
        <a href="#ranking" onclick="window.location.href='./ranking.html'"><i class="fas fa-chart-bar"></i> <span class="link-texto">Ranking</span></a>
        <a href="#kanban" onclick="window.location.href='./kanban.html'"><i class="fas fa-columns"></i> <span class="link-texto">Kanban</span></a>

        <div class="botao-links">
            <a href="#configuracoes" onclick="window.location.href='./configuracoes.html'"><i class="fas fa-cog"></i> <span class="link-texto">Configurações</span></a>
            <a href="#sair" onclick="window.location.href='./login.html'"><i class="fas fa-sign-out-alt"></i> <span class="link-texto">Sair</span></a>
        </div>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('aberto');
        }
    </script>
    
    <div class="content">
        <h1>Configurações</h1>
        <div class="profile-box">
            <div class="profile-header">
                <img src="user-avatar.png" alt="Foto de perfil" class="avatar">
                <h2>Editar perfil</h2>
                <p>Altere os campos abaixo para editar seu perfil.</p>
            </div>
            <form action="#">
                <section id="sec-nome">
                    <label for="text">Nome</label>
                    <input type="text" id="text">
                    <i class="fas fa-pen"></i>
                </section>
                <section id="sec-email">
                    <label for="email">E-mail</label>
                    <input type="email" id="email">
                    <i class="fas fa-pen"></i>
                </section>
                <section id="sec-password">
                    <label for="password">Senha</label>
                    <input type="password" id="password">
                    <i class="fas fa-pen"></i>
                </section>
                <button type="submit" class="confirm-btn">Confirmar</button>
                <button type="button" class="cancel-btn">Cancelar</button>
                <a href="#" class="delete-account" onclick="window.location.href='./deletarconta.html'">Deletar conta</a>
            </form>
        </div>
    </div>
</body>
</html>
