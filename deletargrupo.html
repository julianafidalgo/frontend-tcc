<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles/deletargrupo.css">
    <title>Configurações - Deletar Conta</title>
    
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo-container">
                <div class="logo" onclick="window.location.href='./telaprincipal.html'" >
                    <img src="./img/logo_nav.png" alt="Logo">
                </div>
                <div class="icons">
                    <a href="#grupos" onclick="window.location.href='./grupos.html'">
                        <span class="material-symbols-outlined">groups</span> 
                        <span class="link-texto">Grupos</span>
                    </a>
                    <a href="#cronometro" onclick="window.location.href='./pomodoro.html'">
                        <span class="material-symbols-outlined">alarm</span> 
                        <span class="link-texto">Cronômetro</span>
                    </a>
                    </a>
                    <a href="#ranking" onclick="window.location.href='./ranking.html'">
                        <span class="material-symbols-outlined">star</span>
                        <span class="link-texto">Ranking</span>
                    </a>
                    <a href="#tarefas" onclick="window.location.href='./tarefas.html'">
                        <span class="material-symbols-outlined">view_kanban</span>
                        <span class="link-texto">Tarefas</span>
                    </a> </div>
            </div>
            
        <div id="user-menu" class="user-menu">
            <ul>
                <li><a href="#configuracoes" onclick="window.location.href='./configuracoes.html'">Configurações 
                    <span class="material-symbols-outlined">settings</span>
                </a></li>
                
                <li><a href="#sair" onclick="window.location.href='./login.html'">Sair
            <span class="material-symbols-outlined">logout</span> 
        </a></li>
            </ul>
        </div>
       
        <div class="user" onclick="toggleUserMenu()">
            <img src="https://i.pinimg.com/736x/14/4a/77/144a77448696e1047ba242c12aa522f0.jpg" alt="Ícone de usuário">
        </div>
    </div>

    <ul class="menu">
        <li><a href="#">Tarefas</a></li>
        <li><a href="#">Perguntas</a></li>
        <li><a href="#">Ranking</a></li>
        <li><a href="#">Membros</a></li>
        <li><a href="#">Configurações</a></li>
    </ul>
    </header>
        <!--Fim Side-bar-->
    <div class="content">
            <h2>Configurações</h2>
        <div class="delete-group">
            <h3>Deletar grupo</h3>
            <p class="p"><span class="material-symbols-outlined info-icon">info</span> Esta ação é irreversível.</p>
            <h3 id="nome-grupo">{nome do grupo}</h3>
            <p class="confirmation-text" id="nome-grp">Você tem certeza que deseja excluir o grupo?</p>
            <div class="actions">
                <button type="button" class="cancel-btn" onclick="window.location.href='./configuracoes.html'">Cancelar</button>
                <button type="button" class="delete-btn" onclick="window.location.href='./telainicial.html'">Deletar conta</button>
            </div>
        </div>
    </div>
    <script>
        function toggleUserMenu() {
            var menu = document.getElementById('user-menu');
            menu.classList.toggle('show');
        }
    </script>
</body>
</html>
