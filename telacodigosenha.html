<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./styles/telacodigosenha.css">
    <title>Código para redefinir senha</title>
</head>
<body>
    <div class="container">
        <div class="voltar">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="logo">
            <img alt="Logo">
        </div>
        <h2>Esqueci a senha</h2>
        <p>Digite o código para a redefinição de senha.</p>
        <div class="form">
            <input placeholder="Código" id="codigo">
        </div>
        <div class="botao-container">
            <button class="confirmar" id="confirmar">Confirmar</button>
        </div>
        <div class="codigo-n">
            <a>Não recebeu um código?</a>
          </div>
          <div class="reenviar">
            <a href="#">Reenviar</a>
    </div>
</body>
</html>
